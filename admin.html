  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();
  socket.on('liveStream', function(url) {
    $('#stream').attr('src', url);
    $('.start').hide();
  });

  socket.on('liveStreamDate', function(date) {
  	$( ".date" ).text( date );
  });

  socket.on('clients', function(clients) {
  	$( ".clients" ).text( clients );
  });
